<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Tasks</title>
    <link href="/style.css" rel="stylesheet">
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/element-ui/2.3.2/theme-chalk/index.css">
    <script src="//unpkg.com/element-ui/lib/index.js"></script>
    <script src="//unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <el-main v-loading="loading">
        <h2>My Tasks</h2>
        <el-input placeholder="Please input your task" v-model="newTask" v-on:change="addTask()"></el-input>
        <ul class="list-group">
          <li class="list-group-item" v-for="task in tasks">
            <el-checkbox :checked="task.done" v-on:change="doneTask(task)">{{ task.body }}</el-checkbox>
            <span class="remove-item" @click="removeTask(task)">🗑️</span>
          </li>
        </ul>
      </el-main>
    </div>    
    <script src="/app.js"></script>
  </body>
</html>
